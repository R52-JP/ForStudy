<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>英単語テスト -2学期中間テスト-</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">
    url = "tango_list_2.txt";
    tc = ""
    $.get(url, (data) => {
      console.log(data);
      result = "";
      word_list = data.split("\n");
      for ( let i=0; i<word_list.length; i++ ) {
        word_list[i] = word_list[i].split(":");
      };
      for ( let i=1; i<=word_list.length; i++ ) {
        word_result = "<a><mark id=\""+ i + "a\">"+word_list[i-1][0]+"</mark></a><a>……</a><a><mark id=\""+ i +"b\">"+word_list[i-1][1]+"</mark></a><br>" + "\n";
        result = result + word_result;
      };
      console.log(result)
    });
    </script>
  <div class="body" id="this">
  </div>
</body>
</html>
