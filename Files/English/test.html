<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>英単語テスト -2学期中間テスト-</title>
  <style>
    h1 {
        border-bottom: double 5px #FFC778;
    }
    a {
        line-height: 1.6;
        font-family: "Hiragino Maru Gothic ProN W4";
        font-size:  40px;
        color: black
    }

    .buttons > a > mark {
        background-color: #cecece;
    }

    .body > a > mark {
        background-color: #fff9ac;
    }
  </style>
</head>
<body>
  <h1>英単語テスト -2学期中間テスト-</h1>

  <div class="buttons">
    <a><mark onclick="hide_english()">（英語を隠す）</mark></a><a>　　　</a><a><mark onclick="hide_japanese()">（日本語を隠す）</mark></a><br><br>
  </div>
  
  <div class="body">
  <a><mark id="1a">discover</mark></a><a>……</a><a><mark id="1b">発見する</mark></a><br>
  <a><mark id="2a">join</mark></a><a>……</a><a><mark id="2b">参加する,加入する</mark></a><br>
  <a><mark id="3a">a lot of ~</mark></a><a>……</a><a><mark id="3b">たくさんの~</mark></a><br>
  <a><mark id="4a">a lot</mark></a><a>……</a><a><mark id="4b">大いに</mark></a><br>
  <a><mark id="5a">hot spring</mark></a><a>……</a><a><mark id="5b">温泉</mark></a><br>
  <a><mark id="6a">view</mark></a><a>……</a><a><mark id="6b">景色</mark></a><br>
  <a><mark id="7a">sightseeing</mark></a><a>……</a><a><mark id="7b">観光</mark></a><br>
  <a><mark id="8a">start with ~</mark></a><a>……</a><a><mark id="8b">~から始まる</mark></a><br>
  <a><mark id="9a">die in ~</mark></a><a>……</a><a><mark id="9b">~によって死ぬ</mark></a><br>
  <a><mark id="10a">pray for ~</mark></a><a>……</a><a><mark id="10b">~をいのる</mark></a><br>
  <a><mark id="11a">thick</mark></a><a>……</a><a><mark id="11b">太い</mark></a><br>
  <a><mark id="12a">thin</mark></a><a>……</a><a><mark id="12b">細い</mark></a><br>
  <a><mark id="13a">during ~</mark></a><a>……</a><a><mark id="13b">~の間に</mark></a><br>
  <a><mark id="14a">plate</mark></a><a>……</a><a><mark id="14b">皿</mark></a><br>
  <a><mark id="15a">be in charge of ~</mark></a><a>……</a><a><mark id="15b">~を担当している</mark></a><br>
  <a><mark id="16a">calm</mark></a><a>……</a><a><mark id="16b">おだやかな</mark></a><br>
  <a><mark id="17a">court</mark></a><a>……</a><a><mark id="17b">裁判所,挑む,コート</mark></a><br>
  </div>

  <script>
    let tc = 17  //単語の数

    let change_color = (id) => {
        let a = document.getElementById(id);
        if (a.style.color == "black") {
            a.style.color = "#fff9ac";
        }
        else {
            a.style.color = "black";
        }
    }

    let hide_english = () => {
        for(let i=1;i<=tc;i++) {
            let id = i + "a";
            let a = document.getElementById(id);
            a.style.color = "#fff9ac";
        }
        for(let i=1;i<=tc;i++) {
            let id = i + "b";
            let a = document.getElementById(id);
            a.style.color = "black";
        }
    }

    let hide_japanese = () => {
        for(let i=1;i<=tc;i++) {
            let id = i + "a";
            let a = document.getElementById(id);
            a.style.color = "black";
        }
        for(let i=1;i<=tc;i++) {
            let id = i + "b";
            let a = document.getElementById(id);
            a.style.color = "#fff9ac";
        }
    }

    for(let i=1;i<=tc;i++) {
        let id = i + "a";
        let a = document.getElementById(id);
        let clickevent = "change_color(\"" + id + "\");"
        a.setAttribute('onclick', clickevent);
        console.log(a.onclick);
    }
    for(let i=1;i<=tc;i++) {
        let id = i + "b";
        let a = document.getElementById(id);
        let clickevent = "change_color(\"" + id + "\");"
        a.setAttribute('onclick', clickevent);
        console.log(a.onclick);
    }
    
  </script>
</body>
</html>
