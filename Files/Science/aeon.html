<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>For Study フォア・スタディー（福江プリント集）</title>
  <style>
    h1 {
        border-bottom: double 5px #FFC778;
    }
    a {
        line-height: 0.5;
        font-family: "Hiragino Maru Gothic ProN W4";
    }
    h2 {
        font-family: "Hiragino Maru Gothic ProN W4";
        font-size: 175%;
    }
    button {
      font-family: "Hiragino Maru Gothic ProN W4";
      font-size: 25px;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.4/math.min.js"></script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    let data = [ 
      ["水素イオン", "\\mathrm{H}^+"], ["リチウムイオン", "\\mathrm{Li}^+"], ["ナトリウムイオン", "\\mathrm{Na}^+"], ["カリウムイオン", "\\mathrm{K}^+"], ["銀イオン", "\\mathrm{Ag}^+"], 
      ["アンモニウムイオン", "{\\mathrm{NH}_4}^+"], ["オキソニウムイオン", "\\mathrm{H}_3\\mathrm{O}^+"], ["マグネシウムイオン", "\\mathrm{Mg}^{2+}"], ["カルシウムイオン", "\\mathrm{Cu}^{2+}"], ["バリウムイオン", "\\mathrm{Ba}^{2+}"], 
      ["亜鉛イオン", "\\mathrm{Zn}^{2+}"], ["銅（Ⅱ）イオン", "\\mathrm{Cu}^{2+}"], ["鉄（Ⅱ）イオン", "\\mathrm{Fe}^{2+}"], ["アルミニウムイオン", "\\mathrm{Al}^{3+}"], ["鉄（Ⅲ）イオン", "\\mathrm{Fe}^{3+}"], 
      ["フッ化物イオン", "\\mathrm{F}^{-}"], ["塩化物イオン", "\\mathrm{Cl}^{-}"], ["臭化物イオン", "\\mathrm{Br}^{-}"], ["ヨウ化物イオン", "\\mathrm{I}^{-}"], ["水酸化物イオン", "\\mathrm{OH}^{-}"], ["硝酸イオン", "{\\mathrm{NO}_3}^{-}"], ["酢酸イオン", "\\mathrm{CH}_3\\mathrm{COO}^{-}"], 
      ["酸化物イオン", "\\mathrm{O}^{2-}"], ["硫化物イオン", "\\mathrm{S}^{2-}"], ["炭酸イオン", "{\\mathrm{CO}_3}^{2-}"], ["硫酸イオン", "{\\mathrm{SO}_4}^{2-}"], ["リン酸イオン", "{\\mathrm{PO}_4}^{3-}"]
    ]
    let random_num1;
    let random_num2;
    let change1 = () => {
      random_num1 = Math.floor( Math.random() * data.length );
      $("#main_element1").html("\\begin\{align\}");

      $("#main_element1").append("{\\huge" + data[random_num1][1] + "}");

      $("#main_element1").append("\\end\{align\}");

      $("#answer1").html("\\begin\{align\}");

      $("#answer1").append("");

      $("#answer1").append("\\end\{align\}");
      MathJax.Hub.Queue(["Typeset",MathJax.Hub,"quMain"]);
    };

    let change2 = () => {
      random_num2 = Math.floor( Math.random() * data.length );
      $("#main_element2").html("\\begin\{align\}");

      $("#main_element2").append("{\\huge" + data[random_num2][0] + "}");

      $("#main_element2").append("\\end\{align\}");
      
      $("#answer2").html("\\begin\{align\}");

      $("#answer2").append("");

      $("#answer2").append("\\end\{align\}");
      MathJax.Hub.Queue(["Typeset",MathJax.Hub,"quMain"]);
    };

    let show_answer1 = () => {
      $("#answer1").html("\\begin\{align\}");

      $("#answer1").append("答え：{\\Large" + data[random_num1][0] + "}");

      $("#answer1").append("\\end\{align\}");
      MathJax.Hub.Queue(["Typeset",MathJax.Hub,"quMain"]);
    };

    let show_answer2 = () => {
      $("#answer2").html("\\begin\{align\}");

      $("#answer2").append("答え：{\\Large" + data[random_num2][1] + "}");

      $("#answer2").append("\\end\{align\}");
      MathJax.Hub.Queue(["Typeset",MathJax.Hub,"quMain"]);
    }
  </script>
  <h1>For Study フォア・スタディー（福江プリント集）</h1>
  <h2>イオン式</h2>
  <div id="main_element1">
    \begin{align}
    （ここにイオン式が表示されます。）
    \end{align}
  </div>
  <div style="text-align: center"><button onclick="change1()">イオン式ガチャを回す</button><a>　　　　　</a><button onclick="show_answer1()">答えを表示</button></div></div>
  <div id="answer1"></div>
  <br>
  <h1 style="border-bottom: double 5px #000000;"></h1>
  <br>
  <div id="main_element2">
    \begin{align}
    （ここにイオン名が表示されます。）
    \end{align}
  </div>
  <div style="text-align: center"><button onclick="change2()">イオン名ガチャを回す</button><a>　　　　　</a><button onclick="show_answer2()">答えを表示</button></div>
  <div id="answer2"></div>

</body>
</html>
