<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>漢字の練習</title>
  <style>
    .mondai {
      display: inline-block;
    }
  </style>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">
    url = "mondai.txt";
    $.get(url, (data) => {
      console.log(data)
      mondais = data.split("\n")
      html = ""
      for ( let i = 0; i < mondais.length; i++ ) {
        mondais[i] = mondais[i].split(`＠`)
        html = html + `<div class="mondai"><p>${mondais[i][0]}<b>${mondais[i][1]}</b>${mondais[i][2]}　(　　　)　　</p></div>`
      }
      document.getElementById('this').innerHTML = html ;
    });
  </script>
  <h1漢字の練習</h1>
  <div id="this">
  </div>
  <p>　</p>
</body>
</html>
